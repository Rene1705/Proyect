<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Binaria y Decimal</title>
</head>
<body>
  <h1>Calculadora Binaria y Decimal</h1>

  <label for="inputNumber">Ingrese un número:</label>
  <input type="text" id="inputNumber">

  <button onclick="convertToBinary()">Convertir a Binario</button>
  <button onclick="convertToDecimal()">Convertir a Decimal</button>

  <p id="result"></p>

  <script>
    function convertToBinary() {
      const inputNumber = document.getElementById('inputNumber').value;
      const decimalNumber = parseInt(inputNumber, 10);
      const binaryNumber = decimalNumber.toString(2);
      document.getElementById('result').innerText = Binario: ${binaryNumber};
    }

    function convertToDecimal() {
      const inputNumber = document.getElementById('inputNumber').value;
      const binaryNumber = parseInt(inputNumber, 2);
      document.getElementById('result').innerText = Decimal: ${binaryNumber};
    }
  </script>
</body>
</html>
